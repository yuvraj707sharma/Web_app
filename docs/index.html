<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitband Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🏃‍♂️ Fitband Dashboard</h1>
    <button id="connect-btn">
      <span class="btn-icon">🔗</span>
      Connect Device
    </button>
  </header>
  <main>
    <section class="feature">
      <div class="feature-icon">👟</div>
      <h2>Step Counting</h2>
      <p id="steps" class="metric">Steps: --</p>
    </section>
    <section class="feature">
      <div class="feature-icon">❤️</div>
      <h2>Heart Rate</h2>
      <p id="heart-rate" class="metric">BPM: --</p>
    </section>
    <section class="feature">
      <div class="feature-icon">🚨</div>
      <h2>Fall Detection</h2>
      <p id="fall-alert" class="metric">Status: --</p>
    </section>
  </main>
  <script>
    // Register service worker and request notification permission on page load
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
    
    // Request notification permission early on page load
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission().then(permission => {
        console.log('Initial notification permission:', permission);
      });
    }
  </script>
</body>
</html>
